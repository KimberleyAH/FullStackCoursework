<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div *ngFor = "let character of characters_list">
                <div class="card text-white bg-primary mb-3"
                style = "width: 30rem; margin: auto">
                    <div class="card header">
                        {{character.name}}
                    </div>
                    <div class="card-body">
                        This character is based in
                        {{ character.city }}
                    </div>
                    <div class="card-footer">
                        {{ character.review_count}}
                        reviews available
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
