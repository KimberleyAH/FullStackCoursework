<div class="container" style="margin-top: 70px;">
    <div class="row">
       <div class="col-sm-12">
<div class="container">
    <div class="row">
        <div class="col-sm-12">

           <ng-container
               *ngIf = "authService.isAuthenticated$ | async;
               else loggedOut">

               <h2> Please rank this character</h2>
               <form [formGroup] = "editRankForm" (ngSubmit)="onSubmit()">
                   <div class="form-group">
                       <label for="username">Name:</label>
                       <input type="text" id="username" name="username"
                           class="form-control" formControlName="username"
                           [ngClass]="{ 'error' : isInvalid('username') }">
                   </div>
                   <div class="form-group">
                       <label for="comment">Please leave your comment below:</label>
                       <textarea name="comment" id="comment" rows="3"
                               class="form-control" formControlName="comment"
                               [ngClass]="{ 'error' : isInvalid('comment') }"></textarea>
                   </div>
                   <div class="form-group">
                       <label for="rank">Please rank this character (10 = best)</label>
                       <select name="rank" id="rank"
                               class="form-control" formControlName="rank">
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                               <option value="5">5</option>
                               <option value="6">6</option>
                               <option value="7">7</option>
                               <option value="8">8</option>
                               <option value="9">9</option>
                               <option value="10">10</option>
                       </select>
                   </div>

                   <span *ngIf="isIncomplete()">
                       You must complete all fields
                   </span>

                   <button *ngIf="!isIncomplete()"
                           type="submit"
                           class="btn.btn-primary">Submit</button>
               </form>
           </ng-container>

           <ng-template #loggedOut>
               <h2>Please login to rank this character</h2>
           </ng-template>
           
        </div>
    </div>
</div>
