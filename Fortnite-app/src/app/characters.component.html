<div class="container">
    <div class="row">
       <div class="col-sm-12">
          <div *ngFor = "let character of character_list | async">
            <div class ="card text-black bg-primary mb-3"
                 style = "width: 50rem; margin: auto; cursor: pointer"
                 [routerLink] = "['/characters', character._id]">
                 <div class="card-header">
                    Character details
                </div>
                <div class="card-body">
                    Character name:
                    {{ character.name }}
                </div>
                 <div class="card-body">
                    Character age:
                    {{character.age}}
                </div>
                <div class="card-body">
                    This character's weapon is:
                    {{ character.weapon }}
                </div>
                <div class="card-body">
                    Character victories:
                    {{ character.victories }}
                </div>
                <div class="card-footer">
                    Ranks available:
                    {{ character.rank }}
                </div>
             </div>
          </div>
       </div>
       <!-- col -->
    </div>

    <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-primary" (click) = "previousPage()">
                Previous
            </button>
        </div>
        <div class="col-sm-6 text-end">
            <button class="btn btn-primary" (click) = "nextPage()">
                Next
            </button>
        </div>
    </div>
</div>
